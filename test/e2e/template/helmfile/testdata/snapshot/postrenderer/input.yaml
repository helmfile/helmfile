helmDefaults:
  postRenderer: ../../postrenderers/add-cm1.bash

releases:
- name: foo
  chart: ../../charts/raw-0.1.0
  values:
  - templates:
    - |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: {{`{{ .Release.Name }}`}}-1
        namespace: {{`{{ .Release.Namespace }}`}}
      data:
        foo: FOO
    dep:
      templates:
      - |
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: {{`{{ .Release.Name }}`}}-2
          namespace: {{`{{ .Release.Namespace }}`}}
        data:
          bar: BAR
  postRenderer: ../../postrenderers/add-cm2.bash
- name: baz
  chart: ../../charts/raw-0.1.0
  values:
  - templates:
    - |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: {{`{{ .Release.Name }}`}}-3
        namespace: {{`{{ .Release.Namespace }}`}}
      data:
        baz: BAZ
