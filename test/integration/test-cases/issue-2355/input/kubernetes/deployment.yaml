apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx-2355
  labels:
    app: test-2355
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-2355
  template:
    metadata:
      labels:
        app: test-2355
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
